<!DOCTYPE html>
<html lang="en">

    <title>Contact Us - SBS</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
        <h1 class="header__h1">Sweet Belly Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                  <a href="/">Home</a>
                </li>
                <li>
                  <a href="/#menu">Menu</a>
                </li>
                <li>
                  <a href="hours.html">Hours</a>
                </li>
                <li>
                  <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
      <figure>
        <img src="./img/Pro4.jpg" alt="Sweet Belly Shop Belly" title="Sweet belly ready to eat!" width="1000" height="649">
        <figcaption class="offscreen">
          Sweet Belly Shop
        </figcaption>
    </figure>
  </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          025 Joel Configuration Lane, Suite T<br>
          Smooth walk city, MO 091616-77425
          <br><br>
          Phone: <a href="tel:+09161677425">0916-167-7425</a> 
        </address>
      </article>
      <hr>
    <article class="main__article contact">
      <h2 class="contact__h2">Our Contact Form</h2>

      <form action="https://httpbin.org/get" method="get" class="contact__form">
      </form>
      <fieldset class="contact__fieldset">
        <legend class="offscreen ">Send Us A Message</legend>
        <p class="contact__p">
          <label class="contact__label" for="name">Name:</label>
          <input class="contact__input" type="text" name="name" id="name"
          placeholder="your name" required>
        </p>
        <p class="contact__p">
          <label class="contact__label" for="email">Email:</label>
          <input class="contact__input" type="email" name="email" id="email"
          placeholder="your email" required>
        </p>
        <p class="contact__p">
          <label class="contact__label" for="message">Your Message:</label>
          <br>
          <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
          placeholder="Type your message here"></textarea>
        </p>
      </fieldset>
      <button class="contact__button" type="submit">Send</button>
      <button class="contact__button" type="reset">Reset</button>
        </form>
        <p class="center">
          <a href="#">Back To Top</a>
       </p>
    </article>
        </main>
        <footer class="footer">
          <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
               <span class="nowrap">Sweet Belly Shop</span>
          </p>
      </footer>
  </body>
</html>
